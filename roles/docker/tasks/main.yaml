- name: Ensure dependencies are installed
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Create Docker apt keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Dockerâ€™s official GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Get system architecture
  command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Get Debian codename
  command: sh -c '. /etc/os-release && echo $VERSION_CODENAME'
  register: debian_codename
  changed_when: false

- name: Add Docker apt repository
  apt_repository:
    repo: 'deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ debian_codename.stdout }} stable'
    filename: docker
    state: present
    update_cache: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
