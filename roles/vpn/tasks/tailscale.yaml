- name: Create Tailscale config directory
  file:
    path: /opt/tailscale
    state: directory
    mode: '0755'

- name: Deploy Tailscale docker-compose
  template:
    src: tailscale-compose.yaml.j2
    dest: /opt/tailscale/docker-compose.yaml
  notify: Restart Tailscale

- name: Bring up Tailscale
  community.docker.docker_compose_v2:
    project_src: /opt/tailscale
    state: present
